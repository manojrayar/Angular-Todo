<div class="container">
    <h2 class="center-align">Daily Todos</h2>
    <app-add-todo (addTodo)="todoAdd($event)" ></app-add-todo>
    <h4>Your Todo(s)</h4>
    
    <div *ngIf="todos.length==0; else elseBlock">
        <h5>No todo to display</h5>
    </div>
    <ng-template #elseBlock>
        <div  *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (markTodo)="changeCompleted($event)" ></app-todo-item>
        </div>
    </ng-template>
</div>
